<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 홀수짝수 판별 프로그램 작성
        var num1=23;
        if(num1%2==0){
            console.log(num1+" 짝수입니다");
        } else {
            console.log(num1+" 홀수입니다");
        }
        
        // 3의배수인지 5의배수인지 공배수인지 출력
        var num2=11;
        if(num2%3==0 && num2%5==0){
            console.log(num2+" 3과 5의 공배수");
        } else if(num2%3==0){
            console.log(num2+" 3의배수");
        } else if(num2%5==0){
            console.log(num2+" 5의배수");
        } else {
            console.log(num2+" 3의배수 또는 5의배수가 아님");
        }
    </script>
</head>
<body>
    
</body>
</html>
