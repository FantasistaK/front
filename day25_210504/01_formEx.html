<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
    <form action="boardwrite" method="POST">
        제목: <input type="text" name="btitle" value="제목입니다." readonly> <br>
        작성자: <input type="text" name="bwriter" placeholder="작성자쓰세요"> <br>
        비밀번호: <input type="password" name="bpassword"> <br>
        내용: <textarea name="bcontents" rows="5" cols="25"></textarea> <br>
        카테고리:
        <select name="bcategory">
            <option value="" selected>선택하세요</option>
            <option value="study">공부</option>
            <option value="travel">여행</option>
            <option value="hobby">취미</option>
        </select> <br>
        전체공개여부:
        <input type="radio" name="bopen" value="yes"> 
                <label for="yes">예</label>
                <input type="radio" name="bopen" value="no">
                <label for="no">아니오</label> </br>
        <input type="submit" value="등록"> </br>
        <!-- form 태그 내에 있는 button 태그는 submit의 역할을 함 -->
        <button>글작성버튼</button>
    </form>
</body>
</html>
